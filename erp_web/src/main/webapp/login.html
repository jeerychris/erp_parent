<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ERP综合信息管理系统</title>

    <link rel="stylesheet" type="text/css" href="css/login.css"/>

    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
</head>
<body>
<div class='signup_container'>
    <div class="w-load">
        <div class="spin"></div>
    </div>
    <h1 class='signup_title'>ERP综合信息管理系统</h1>
    <div id="userInfo">
        <span style="float:left; margin-left:40px; height:200px; border:0px solid red"><img src='images/erp.jpg'
                                                                                            id='admin'/></span>
        <span style="float:left; margin-left:40px; height:200px; border:0px solid red">
            <div id="signup_forms" class="signup_forms clearfix">
                        <form class="signup_form_form" id="loginform" method="post">
                                <div class="form_row first_row">
                                    <label for="signup_name">请输入用户名</label>
                                    <input type="text" name="username" placeholder="请输入用户名" id="signup_name"
                                           value="admin">
                                </div>
                                <div class="form_row">
                                    <label for="signup_password">请输入密码</label>
                                    <input type="password" name="pwd" placeholder="请输入密码" id="signup_password"
                                           value="admin">
                                </div>
                       </form>
            </div> 
            <div id="foo"></div>
                	<br/>      
        </span>
    </div>


    <div class="login-btn-set">
        <div class='rem'>记住我</div>
        <a href='javascript:login()' class='login-btn'></a>
    </div>
</div>

<script>
    //登陆
    function login() {

        //提取表单的值
        var formdata = $('#loginform').serializeJSON();

        //ajax提交到后端

        $.ajax({
            url: 'login_checkUser.action',
            data: formdata,
            dataType: 'json',
            type: 'post',
            success: function (value) {
                if (value.success) {//如果返回结果是成功的
                    location.href = 'index.html';
                } else {
                    $.messager.alert('提示', value.message);
                }
            }
        });
    }

</script>
</body>


</html>
