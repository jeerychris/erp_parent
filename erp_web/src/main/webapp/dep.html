<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments Info</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.js"></script>
</head>
<body>

<form id="searchForm">
    <table>
        <tr>
            <td>部门名称</td>
            <td><input name="t.name"></td>
        </tr>
        <tr>
            <td>部门电话</td>
            <td><input name="t.tele"></td>
        </tr>
    </table>
    <button id="btnSearch" type="button">查询</button>
</form>

<!--datagrid-->
<table id="grid"></table>

<div id="editDlg">
    <form id="editForm">
        <table>
            <tr>
                <td>部门名称</td>
                <td><input name="t.name"><input type="hidden" name="t.uuid"/></td>
            </tr>
            <tr>
                <td>部门电话</td>
                <td><input name="t.tele"></td>
            </tr>
        </table>
        <button id="btnSave" type="button">保存</button>
    </form>
</div>

</body>

<script src="js/curd.js"></script>
</html>
